<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todoListLight.css">
	<link rel="stylesheet" type="text/css" href="assets/css/todoListGray.css">
	<link rel="stylesheet" type="text/css" href="assets/css/todoListChromatic.css">
	<link rel="stylesheet" type="text/css" href="assets/css/todoList.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div id="container">
		<h1>To-do List <i class="fa fa-plus"></i><i class="fa fa-check-square"></i></h1>
		<input type="text" name="" placeholder="Add New Item">
		<ul id="openItems">
			<li><span><i class="fa fa-trash"></i></span> Walk the dogs</li>
			<li><span><i class="fa fa-trash"></i></span> Open HULU account</li>
			<li><span><i class="fa fa-trash"></i></span> Buy healthy groceries</li>
			<li><span><i class="fa fa-trash"></i></span> Meal prep</li>
			<li><span><i class="fa fa-trash"></i></span> Finish building tree-house</li>
			<li><span><i class="fa fa-trash"></i></span> Learn how to swim</li>
		</ul>
		<ul id="closedItems">
		</ul>

		<form id="themePicker">
			<select>
				<option>Default</option>
				<option>Light</option>
				<option>Greyscale</option>
				<option>Chromatic</option>
			</select>
		</form>
	</div>


	<script src="assets/js/todoList.js"type="text/javascript"></script>
</body>
</html>
